<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href= "style.css">
    
    <title>Weather</title>
</head>

<body>

<div calss="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-1">Weather Dashboard</h1>

    </div>
</div>

<!--current weather display 5 day forecast-->

<!--search buttons for cities-->
    <form>
        <div class="input-group mb-3">

            <input 
            type="text" 
            class="form-control" 
            id="citySearch"
            placeholder="Search for a city" 
            aria-label="cities" 
            aria-describedby="search">
            />
 <!--create button-->
         <button class="btn btn-main" type="button" id="search">
        Search
        </button>           
          
        </div>
          
    </form>
<!--create card for citiy searches -->
    <div class="card">
        <ul class="city-list list-group-flush">
            <li type="button" class="list-group-item theBtn" id="cityButton">
                Seattle
            </li>
            <li type="button" class="list-group-item theBtn" id="cityButton">
                New York
            </li>
            <li type="button" class="list-group-item theBtn" id="cityButton">
                Denver
            </li>
            <li type="button" class="list-group-item theBtn" id="cityButton">
                Juno
            </li>
            <li type="button" class="list-group-item theBtn" id="cityButton">
                Chicago
            </li>
            
        </ul>
    </div>
    
    
</body>
</html>
